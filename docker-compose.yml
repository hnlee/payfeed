version: "3.9"
services:
  database_dev:
    image: debezium/postgres:14
    ports:
      - "5430:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  database_test:
    image: debezium/postgres:14
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      ROCKET_PROFILE: development
      DATABASE_URL: postgres://postgres:postgres@database_dev:5432/postgres
    depends_on:
      - database_dev
